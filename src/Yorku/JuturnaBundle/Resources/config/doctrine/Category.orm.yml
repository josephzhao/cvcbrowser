Yorku\JuturnaBundle\Entity\Category:
    type: entity
    table: categories
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: SEQUENCE
        name:
            type: string
            length: 230
            fixed: false
            nullable: false
            column: name
        title:
            type: string
            length: 80
            fixed: false
            nullable: true
            column: title            
        slug:
            type: string
            length: 230
            fixed: false
            nullable: false
            column: slug
        description:
            type: text
            nullable: true
            column: description
        flashImages:
            type: text
            nullable: true
            column: flash_images            
        meaDiagram:
            type: string
            length: 230
            fixed: false
            nullable: true
            column: mea_diagram            
        tags:
            type: array
            nullable: true
            column: tags
        createdAt:
            type: datetime
            nullable: true
            column: created_at
            gedmo:
              timestampable:
                on: create
        updatedAt:
            type: datetime
            nullable: true
            column: updated_at
            gedmo:
              timestampable:
                on: update     
    oneToMany:            
        categorycontents:
            targetEntity: CategoryContents
            cascade: {  }
            mappedBy: category
              
    lifecycleCallbacks: {  }
